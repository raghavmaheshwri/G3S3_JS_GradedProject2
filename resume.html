<!doctype html>
<html lang="en">

<head>
    <title id="resumeTitle">Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="./images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/responsive.css">

</head>

<body>
    <header>
        <div class="container-fluid resumeHeader" id="resumeHeader">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12  col-lg-2 col-xl-2 col-xxl-2 text-center padding-0">
                        <div class="d-grid gap-2">
                        <h4 class="btn btn-warning">Job Portal</h4>
                    </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3  col-lg-2 col-xl-2 col-xxl-2 text-center padding-0" id="PrevResumeButton">

                    </div>
                    <div class="col-6 col-sm-6 col-md-6  col-lg-4 col-xl-4 col-xxl-4 padding-0">
                        <div class="mb-3">
                            <input type="search" class="form-control" name="" id="searchText"
                                placeholder="Search : Job Applied For">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3  col-lg-2 col-xl-2 col-xxl-2 text-center padding-0" id="NextResumeButton">
                        
                    </div>
                    <div class="col-12 col-sm-12 col-md-12  col-lg-2 col-xl-2 col-xxl-2 text-center padding-0">
                        <div class="d-grid gap-2" id="logOutbtn">
                            <a class="btn btn-primary"> Logout </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid resumeTemplateMain" id="resumeTemplate">
            <!-- Resume Section By JS -->
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="container">
                <div class="row text-center">
                    <p> Javascript Graded Project 2 </p>
                </div>
                
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module" src="./js/resume.js"></script>
    <script src="./js/logout.js"></script> 

</body>

</html>
