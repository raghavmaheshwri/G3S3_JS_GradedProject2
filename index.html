<!doctype html>
<html lang="en">

<head>
    <title>Login Page : Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <main>
        <div class="container-fluid mainLoginSection">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12  col-lg-6 col-xl-6 col-xxl-6 padding-0">
                    <div class="loginSection">
                        <div class="headerHead">
                            <h1>Login to Job Portal</h1>
                            <hr>
                        </div>

                        <div>
                            <p class="text-danger" id="loginError"></p>
                        </div>

                        <form method="post" id="loginForm">
                            <div class="mb-3">
                                <label for="" class="form-label">User Name</label>
                                <input type="text" class="form-control" name="" id="username" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" name="" id="password" placeholder="">
                            </div>
                            <div class="mb-3">
                                <p>UserName : <b>admin</b> || password : <b>password</b></p>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-warning" id="submitBtn">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12  col-lg-6 col-xl-6 col-xxl-6 padding-0 bgright">

                </div>


            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module" src="./js/login.js" ></script>
</body>

</html>
